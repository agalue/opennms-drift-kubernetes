# @author Alejandro Galue <agalue@opennms.org>

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cassandra
  namespace: opennms
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: cassandra
        resources:
          limits:
            memory: 2Gi
          requests:
            memory: 1Gi
          $patch: replace
